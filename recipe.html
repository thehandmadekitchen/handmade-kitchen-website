<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe | The Handmade Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:wght@400;600;700&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Design Settings -->
    <script src="design-settings.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --olive: #2c5f4f;
            --sage: #8fa893;
            --gold: #d4a574;
            --off-white: #fafaf9;
            --charcoal: #2d2d2d;
        }
        
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: var(--charcoal);
            background: var(--off-white);
        }
        
        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--olive);
            text-decoration: none;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--charcoal);
            font-family: 'Karla', sans-serif;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--olive);
        }
        
        .recipe-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--gold);
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .recipe-header {
            margin-bottom: 30px;
        }
        
        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--olive);
            margin-bottom: 15px;
        }
        
        .recipe-meta {
            display: flex;
            gap: 30px;
            color: #666;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recipe-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .recipe-category {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-family: 'Karla', sans-serif;
        }
        
        .recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .ingredients-section {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            height: fit-content;
        }
        
        .ingredients-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--olive);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .ingredients-section ul {
            list-style: none;
        }
        
        .ingredients-section li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .ingredients-section li:last-child {
            border-bottom: none;
        }
        
        .instructions-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--olive);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .instructions-section ol {
            counter-reset: step-counter;
            list-style: none;
        }
        
        .instructions-section li {
            counter-increment: step-counter;
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
        }
        
        .instructions-section li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background: var(--gold);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .notes-section {
            background: #fff9f0;
            border-left: 4px solid var(--gold);
            padding: 30px;
            border-radius: 5px;
            margin-top: 40px;
        }
        
        .notes-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--olive);
            margin-bottom: 15px;
        }
        
        .notes-section p {
            line-height: 1.8;
            color: #555;
        }
        
        footer {
            background: var(--olive);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .recipe-content {
                grid-template-columns: 1fr;
            }
            
            .recipe-title {
                font-size: 2em;
            }
            
            .recipe-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">The Handmade Kitchen</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#recipes">Recipes</a></li>
                <li><a href="index.html#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="recipe-container">
        <a href="index.html#recipes" class="back-link">‚Üê Back to All Recipes</a>
        
        <div id="recipe-content">
            <p style="text-align: center; padding: 40px; color: #999;">Loading recipe...</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div id="social-media-links" style="display: flex; justify-content: center; gap: 25px; margin-bottom: 25px;">
                <!-- Icons will be populated by design-settings.js -->
            </div>
            
            <p>&copy; 2024 The Handmade Kitchen. All rights reserved.</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">
                Clean eating recipes | No refined sugar | No seed oils
            </p>
        </div>
    </footer>
    
    <script>
        // Get recipe slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeSlug = urlParams.get('recipe');

        if (!recipeSlug) {
            document.getElementById('recipe-content').innerHTML = `
                <p style="text-align: center; padding: 40px; color: #999;">
                    Recipe not found. <a href="index.html#recipes">Return to recipes</a>
                </p>
            `;
        } else {
            loadRecipe(recipeSlug);
        }

        async function loadRecipe(slug) {
            try {
                // Load the individual recipe JSON file
                const response = await fetch(`content/recipes/${slug}.json`);
                
                if (!response.ok) {
                    throw new Error('Recipe not found');
                }
                
                const recipe = await response.json();
                displayRecipe(recipe);
                
            } catch (error) {
                console.error('Error loading recipe:', error);
                document.getElementById('recipe-content').innerHTML = `
                    <p style="text-align: center; padding: 40px; color: #999;">
                        Sorry, this recipe could not be found. <a href="index.html#recipes">Return to recipes</a>
                    </p>
                `;
            }
        }

        function displayRecipe(recipe) {
            document.title = `${recipe.title} | The Handmade Kitchen`;
            
            let ingredientsList = recipe.ingredients;
            if (typeof recipe.ingredients === 'string') {
                ingredientsList = recipe.ingredients.split('\n').filter(i => i.trim());
            }
            
            let instructionsList = recipe.instructions;
            if (typeof recipe.instructions === 'string') {
                instructionsList = recipe.instructions.split('\n').filter(i => i.trim());
            }
            
            const html = `
                <div class="recipe-header">
                    <h1 class="recipe-title">${recipe.title}</h1>
                    <p class="recipe-description">${recipe.description || ''}</p>
                    <span class="recipe-category">${recipe.category}</span>
                    
                    <div class="recipe-meta">
                        ${recipe.prep_time ? `
                            <div class="recipe-meta-item">
                                <span>‚è±Ô∏è</span>
                                <span><strong>Prep:</strong> ${recipe.prep_time}</span>
                            </div>
                        ` : ''}
                        ${recipe.cook_time ? `
                            <div class="recipe-meta-item">
                                <span>üî•</span>
                                <span><strong>Cook:</strong> ${recipe.cook_time}</span>
                            </div>
                        ` : ''}
                        ${recipe.total_time ? `
                            <div class="recipe-meta-item">
                                <span>‚è∞</span>
                                <span><strong>Total:</strong> ${recipe.total_time}</span>
                            </div>
                        ` : ''}
                        ${recipe.servings ? `
                            <div class="recipe-meta-item">
                                <span>üë•</span>
                                <span><strong>Servings:</strong> ${recipe.servings}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>

                ${recipe.image ? `
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" onerror="this.style.display='none'">
                ` : ''}

                <div class="recipe-content">
                    <div class="ingredients-section">
                        <h2>Ingredients</h2>
                        <ul>
                            ${ingredientsList.map(ingredient => `
                                <li>${ingredient}</li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="instructions-section">
                        <h2>Instructions</h2>
                        <ol>
                            ${instructionsList.map(instruction => `
                                <li>${instruction}</li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                ${recipe.notes ? `
                    <div class="notes-section">
                        <h2>Notes</h2>
                        <p>${recipe.notes}</p>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('recipe-content').innerHTML = html;
        }
        
        // Load social media icons (same as index.html)
        function loadSocialMediaIcons() {
            const container = document.getElementById('social-media-links');
            if (!container) return;
            
            const socialMedia = (typeof designSettings !== 'undefined' && designSettings.socialMedia) ? designSettings.socialMedia : {
                pinterest: '',
                facebook: '',
                instagram: '',
                tiktok: '',
                youtube: ''
            };

                facebook: `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/></svg>`,
                instagram: `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>`,
                tiktok: `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>`,
                youtube: `<svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>`
            };
            
            const links = [];
            
            if (socialMedia.pinterest) {
                links.push(`<a href="${socialMedia.pinterest}" target="_blank" rel="noopener" style="color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" title="Follow us on Pinterest">${icons.pinterest}</a>`);
            }
            if (socialMedia.facebook) {
                links.push(`<a href="${socialMedia.facebook}" target="_blank" rel="noopener" style="color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" title="Follow us on Facebook">${icons.facebook}</a>`);
            }
            if (socialMedia.instagram) {
                links.push(`<a href="${socialMedia.instagram}" target="_blank" rel="noopener" style="color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" title="Follow us on Instagram">${icons.instagram}</a>`);
            }
            if (socialMedia.tiktok) {
                links.push(`<a href="${socialMedia.tiktok}" target="_blank" rel="noopener" style="color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" title="Follow us on TikTok">${icons.tiktok}</a>`);
            }
            if (socialMedia.youtube) {
                links.push(`<a href="${socialMedia.youtube}" target="_blank" rel="noopener" style="color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" title="Follow us on YouTube">${icons.youtube}</a>`);
            }
            
            if (links.length > 0) {
                container.innerHTML = links.join('');
            } else {
                container.style.display = 'none';
            }
        }
        
        // Load social media icons when page loads
        document.addEventListener('DOMContentLoaded', loadSocialMediaIcons);
    </script>
</body>
</html>
