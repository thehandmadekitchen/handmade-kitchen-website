<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - The Handmade Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive: #2c5f4f;
            --sage: #8fa893;
            --cream: #f5f1e8;
            --charcoal: #2d2d2d;
            --off-white: #fafaf9;
            --gold: #d4a574;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Karla', sans-serif;
            line-height: 1.6;
            color: var(--charcoal);
            background: var(--off-white);
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--off-white);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--olive);
            text-decoration: none;
        }
        
        .back-button {
            padding: 0.75rem 1.5rem;
            background: var(--olive);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--sage);
            transform: translateY(-2px);
        }
        
        .recipe-container {
            max-width: 1000px;
            margin: 100px auto 60px;
            padding: 0 20px;
        }
        
        .recipe-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .recipe-header {
            margin-bottom: 2rem;
        }
        
        .recipe-category {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--olive);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .recipe-meta {
            display: flex;
            gap: 3rem;
            padding: 2rem;
            background: var(--cream);
            border-radius: 12px;
            margin-bottom: 3rem;
        }
        
        .recipe-meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .recipe-meta-item strong {
            font-size: 1.5rem;
            color: var(--olive);
            margin-bottom: 0.25rem;
        }
        
        .recipe-meta-item span {
            font-size: 0.9rem;
            color: #666;
        }
        
        .recipe-section {
            margin: 3rem 0;
        }
        
        .recipe-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--olive);
            margin-bottom: 1.5rem;
        }
        
        .ingredients-list {
            list-style: none;
            padding: 0;
        }
        
        .ingredients-list li {
            padding: 0.75rem 0;
            padding-left: 2rem;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .ingredients-list li:before {
            content: "•";
            color: var(--gold);
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: 0.5rem;
        }
        
        .instructions-list {
            counter-reset: instruction-counter;
            list-style: none;
            padding: 0;
        }
        
        .instructions-list li {
            counter-increment: instruction-counter;
            padding: 1.5rem 0;
            padding-left: 4rem;
            position: relative;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .instructions-list li:before {
            content: counter(instruction-counter);
            position: absolute;
            left: 0;
            top: 1.5rem;
            background: var(--olive);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .recipe-title {
                font-size: 2rem;
            }
            
            .recipe-meta {
                flex-direction: column;
                gap: 1rem;
            }
            
            .recipe-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">The Handmade Kitchen</a>
        <a href="index.html#recipes" class="back-button">← Back to Recipes</a>
    </nav>

    <div class="recipe-container" id="recipeContent">
        <p>Loading recipe...</p>
    </div>

    <script src="full-content-data.js"></script>
    <script>
        // Get recipe index from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const recipeIndex = parseInt(urlParams.get('id'));
        
        // Load recipe data
        const recipe = contentData.recipes[recipeIndex];
        
        if (recipe) {
            document.title = recipe.title + " - The Handmade Kitchen";
            
            document.getElementById('recipeContent').innerHTML = `
                <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
                
                <div class="recipe-header">
                    <span class="recipe-category">${recipe.category}</span>
                    <h1 class="recipe-title">${recipe.title}</h1>
                </div>
                
                <div class="recipe-meta">
                    <div class="recipe-meta-item">
                        <strong>${recipe.time}</strong>
                        <span>Total Time</span>
                    </div>
                    <div class="recipe-meta-item">
                        <strong>${recipe.servings}</strong>
                        <span>Servings</span>
                    </div>
                    <div class="recipe-meta-item">
                        <strong>${recipe.category}</strong>
                        <span>Category</span>
                    </div>
                </div>
                
                <div class="recipe-section">
                    <h2>Ingredients</h2>
                    <ul class="ingredients-list">
                        ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="recipe-section">
                    <h2>Instructions</h2>
                    <ol class="instructions-list">
                        ${recipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                    </ol>
                </div>
            `;
        } else {
            document.getElementById('recipeContent').innerHTML = '<p>Recipe not found.</p>';
        }
    </script>
</body>
</html>
