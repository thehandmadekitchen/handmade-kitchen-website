<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - The Handmade Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive: #2c5f4f;
            --sage: #8fa893;
            --cream: #f5f1e8;
            --charcoal: #2d2d2d;
            --off-white: #fafaf9;
            --gold: #d4a574;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Karla', sans-serif;
            line-height: 1.8;
            color: var(--charcoal);
            background: var(--off-white);
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--off-white);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--olive);
            text-decoration: none;
        }
        
        .back-button {
            padding: 0.75rem 1.5rem;
            background: var(--olive);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--sage);
            transform: translateY(-2px);
        }
        
        .post-container {
            max-width: 800px;
            margin: 100px auto 60px;
            padding: 0 20px;
        }
        
        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .post-category {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--olive);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .post-excerpt {
            font-family: 'Lora', serif;
            font-size: 1.3rem;
            color: #666;
            font-style: italic;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .post-content {
            font-family: 'Lora', serif;
            font-size: 1.15rem;
            line-height: 1.9;
        }
        
        .post-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--olive);
            margin: 2.5rem 0 1rem 0;
        }
        
        .post-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--olive);
            margin: 2rem 0 1rem 0;
        }
        
        .post-content p {
            margin: 1.5rem 0;
        }
        
        .post-content strong {
            color: var(--olive);
            font-weight: 600;
        }
        
        .post-content ul,
        .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        .post-content li {
            margin: 0.75rem 0;
        }
        
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            
            .post-excerpt {
                font-size: 1.1rem;
            }
            
            .post-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">The Handmade Kitchen</a>
        <a href="index.html#blog" class="back-button">‚Üê Back to Blog</a>
    </nav>

    <div class="post-container" id="postContent">
        <p>Loading post...</p>
    </div>

    <script src="full-content-data.js"></script>
    <script>
        // Get post index from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postIndex = parseInt(urlParams.get('id'));
        
        // Load post data
        const post = contentData.blogPosts[postIndex];
        
        if (post) {
            document.title = post.title + " - The Handmade Kitchen";
            
            // Convert content to HTML with better formatting
            let htmlContent = post.content
                .replace(/\n## (.*)/g, '<h2>$1</h2>')
                .replace(/\n### (.*)/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n- (.*)/g, '<li>$1</li>')
                .replace(/<li>/g, '<ul><li>')
                .replace(/<\/li>(?!<li>)/g, '</li></ul>')
                .replace(/<\/ul><ul>/g, '')
                .split('\n\n')
                .map(para => para.trim() ? `<p>${para}</p>` : '')
                .join('');
            
            document.getElementById('postContent').innerHTML = `
                <img src="${post.image}" alt="${post.title}" class="post-image">
                <span class="post-category">${post.category}</span>
                <h1 class="post-title">${post.title}</h1>
                <p class="post-excerpt">${post.excerpt}</p>
                <div class="post-content">
                    ${htmlContent}
                </div>
            `;
        } else {
            document.getElementById('postContent').innerHTML = '<p>Post not found.</p>';
        }
    </script>
</body>
</html>
