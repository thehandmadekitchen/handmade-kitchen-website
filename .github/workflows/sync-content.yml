name: Auto-Sync CMS Content

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'content/settings/**'

jobs:
  sync-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run sync script
        run: node sync-cms-content.js
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”„ Auto-sync: Update content from CMS"
          file_pattern: "full-content-data.js design-settings.js rss.xml"
          commit_user_name: "CMS Auto-Sync Bot"
          commit_user_email: "cms-bot@handmade-kitchen.local"
          commit_author: "CMS Auto-Sync Bot <cms-bot@handmade-kitchen.local>"
