const fs = require('fs');
const path = require('path');

// Parse frontmatter
function parseFrontmatter(text) {
  const match = text.match(/^---\n([\s\S]*?)\n---/);
  if (!match) return { data: {}, content: text };
  
  const yaml = match[1];
  const content = text.slice(match[0].length).trim();
  const data = {};
  
  let currentSection = null;
  
  yaml.split('\n').forEach(line => {
    if (!line.trim()) return;
    
    const indent = line.search(/\S/);
    const trimmed = line.trim();
    
    if (trimmed.includes(':')) {
      const colonIdx = trimmed.indexOf(':');
      const key = trimmed.substring(0, colonIdx).trim();
      let value = trimmed.substring(colonIdx + 1).trim();
      
      // Remove quotes
      if ((value.startsWith('"') && value.endsWith('"')) || (value.startsWith("'") && value.endsWith("'"))) {
        value = value.slice(1, -1);
      }
      
      // Convert booleans
      if (value === 'true') value = true;
      if (value === 'false') value = false;
      
      if (indent === 0) {
        // Top level
        if (value === '' || value === null) {
          data[key] = {};
          currentSection = key;
        } else {
          data[key] = value;
          currentSection = null;
        }
      } else if (currentSection) {
        // Nested
        if (!data[currentSection]) data[currentSection] = {};
        data[currentSection][key] = value || null;
      }
    }
  });
  
  return { data, content };
}

// Format recipe
function formatRecipe(filename, text) {
  const { data } = parseFrontmatter(text);
  return {
    id: filename.replace('.md', ''),
    title: data.title || 'Untitled',
    description: data.description || '',
    image: data.image || '',
    category: data.category || 'Uncategorized',
    prepTime: data.prep_time || '',
    cookTime: data.cook_time || '',
    totalTime: data.total_time || '',
    servings: data.servings || '',
    ingredients: data.ingredients || [],
    instructions: data.instructions || [],
    notes: data.notes || ''
  };
}

// Format blog post
function formatBlog(filename, text) {
  const { data, content } = parseFrontmatter(text);
  return {
    id: filename.replace('.md', ''),
    title: data.title || 'Untitled',
    excerpt: data.excerpt || '',
    content: content,
    image: data.featured_image || data.image || '',
    category: data.category || 'Uncategorized',
    date: data.date || new Date().toISOString(),
    author: data.author || 'The Handmade Kitchen'
  };
}

// Format shop item
function formatShop(filename, text) {
  const { data } = parseFrontmatter(text);
  return {
    id: filename.replace('.md', ''),
    title: data.title || 'Untitled',
    description: data.description || '',
    price: data.price || '',
    image: data.image || '',
    link: data.link || '#'
  };
}

// Read directory
function readDirectory(dirPath, formatter) {
  if (!fs.existsSync(dirPath)) {
    return [];
  }
  
  const files = fs.readdirSync(dirPath);
  const items = [];
  
  for (const file of files) {
    if (file.endsWith('.md')) {
      const filePath = path.join(dirPath, file);
      const text = fs.readFileSync(filePath, 'utf-8');
      items.push(formatter(file, text));
    }
  }
  
  return items;
}

// Main sync function
